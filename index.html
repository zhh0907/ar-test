<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/addons/babylonjs.addons.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
        <script>
                    var canvas = document.getElementById("renderCanvas");

                    var startRenderLoop = function (engine, canvas) {
                        engine.runRenderLoop(function () {
                            if (sceneToRender && sceneToRender.activeCamera) {
                                sceneToRender.render();
                            }
                        });
                    }

                    var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        // ===== 常量:使用“绝对 URL” =====
// 👉 请把下面 URL 换成你自己的在线地址(https/可直连的 .glb)
const MODEL_URL = "./lp_robot.glb";
const MODEL_FORWARD_SIGN = -1; // -1: 模型前向就是 -Z;+1: 原始为 +Z,需要额外旋转180°
const MODEL_SCALE = 1;     // 统一缩放到 1/3
const DIAG_SPAWN_CUBE = true;  // 诊断:同时生成绿色 cube 作为对照(3s 自动消失)

var createScene = async function () {
  const scene = new BABYLON.Scene(engine);

  // --- Camera & Light ---
  const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -5), scene);
  camera.setTarget(BABYLON.Vector3.Zero());
  camera.attachControl(canvas, true);

  const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
  light.intensity = 0.9;

  // 右手系
  scene.useRightHandedSystem = true;

  // --- XR (AR) ---
  const xr = await scene.createDefaultXRExperienceAsync({
    uiOptions: { sessionMode: "immersive-ar" },
    optionalFeatures: true
  });

  // 禁用会劫持摇杆移动视角的特性
  const fm = xr.baseExperience.featuresManager;
  try { fm.disableFeature(BABYLON.WebXRFeatureName.TELEPORTATION); } catch {}
  try { fm.disableFeature(BABYLON.WebXRFeatureName.MOVEMENT); } catch {}
  // 如仍冲突可再禁用指针选择:
  // try { fm.disableFeature(BABYLON.WebXRFeatureName.POINTER_SELECTION); } catch {}

  // ---------- 运行状态 ----------
  const models = [];          // TransformNode 容器列表(每个实例一个容器)
  let selectedContainer = null;
  let latestHitPose = null;
  let rightAxisX = 0;         // 右摇杆X:旋转朝向
  let rightAxisY = 0;         // 右摇杆Y:前后平移
  let __spawnCount = 0;

  // ---------- 命中标记(小甜甜圈) ----------
  const marker = BABYLON.MeshBuilder.CreateTorus("marker", { diameter: 0.06, thickness: 0.01 }, scene);
  marker.isVisible = false;
  marker.rotationQuaternion = new BABYLON.Quaternion();

  // ---------- 工具 ----------
  function applyPoseToNode(pose, node) {
    const { position, orientation } = pose.transform;
    node.position.set(position.x, position.y, position.z);
    if (!node.rotationQuaternion) node.rotationQuaternion = new BABYLON.Quaternion();
    node.rotationQuaternion.set(orientation.x, orientation.y, orientation.z, orientation.w);
  }
  function v3RotateByQuat(v, q) {
    const qv = new BABYLON.Vector3(q.x, q.y, q.z);
    const t = BABYLON.Vector3.Cross(qv, v).scale(2.0);
    return v.add(t.scale(q.w)).add(BABYLON.Vector3.Cross(qv, t));
  }
  function findSpawnContainer(node) {
    let n = node;
    while (n) { if (n.__spawnContainer) return n; n = n.parent; }
    return null;
  }
  function getPlanarBasis() {
    const up = new BABYLON.Vector3(0, 1, 0);
    const camFwd = camera.getDirection(BABYLON.Axis.Z).normalize();
    const fwdPlanar = camFwd.subtract(up.scale(BABYLON.Vector3.Dot(camFwd, up))).normalize();
    let right = BABYLON.Vector3.Cross(up, fwdPlanar).normalize();
    if (!isFinite(right.length()) || right.length() < 1e-3) right = new BABYLON.Vector3(1, 0, 0);
    return { fwdPlanar, right };
  }
  function normalizeAngle(a) {
    while (a > Math.PI) a -= Math.PI * 2;
    while (a < -Math.PI) a += Math.PI * 2;
    return a;
  }

  // ====== 关键:用 AssetContainer 做“模板”,不加入场景,按需实例化 ======
  let prefabContainer = null;
  let prefabReady = false;
  try {
    // 直接把 GLB 装进 AssetContainer(不 addAllToScene)
    prefabContainer = await BABYLON.SceneLoader.LoadAssetContainerAsync("", MODEL_URL, scene);

    // 只把“容器内的原件”标成模板态(不可见/不拾取),不改 parent,不禁用
    prefabContainer.meshes.forEach(m => { 
      if (!m.rotationQuaternion) m.rotationQuaternion = BABYLON.Quaternion.Identity();
      m.isVisible = false; 
      m.isPickable = false; 
    });
    prefabContainer.transformNodes?.forEach(tn => { 
      if (!tn.rotationQuaternion) tn.rotationQuaternion = BABYLON.Quaternion.Identity();
    });

    prefabReady = true;
  } catch (e) {
    console.error("[GLB Load Error]", e);
  }

  // 用容器实例化到场景(每次生成一套全新的节点)
  function spawnModelAtPose(pose) {
    if (!prefabReady || !prefabContainer) return null;

    const container = new BABYLON.TransformNode("model_" + models.length, scene);
    container.__spawnContainer = true;
    container.rotationQuaternion = new BABYLON.Quaternion();
    container.metadata = { targetYaw: 0, velPlanar: new BABYLON.Vector3(0,0,0) };

    // 实例化:不加入场景的模板 → 生成可用的节点集合
    const inst = prefabContainer.instantiateModelsToScene(
      name => container.name + "_inst_" + name,
      false  // cloneMaterials=false(共享材质)
    );

    // 把所有 rootNodes 收拢到容器下,并显式启用+可见
    inst.rootNodes.forEach(rn => {
      rn.parent = container;
      rn.setEnabled(true);
      rn.getDescendants(false).forEach(n => n.setEnabled?.(true));
      if (!rn.rotationQuaternion) rn.rotationQuaternion = BABYLON.Quaternion.Identity();
    });
    // mesh 可见/可拾取,并回指容器
    inst.rootNodes.forEach(rn => {
      rn.getChildMeshes().forEach(m => {
        m.isVisible = true;
        m.isPickable = true;
        m.metadata = m.metadata || {};
        m.metadata.__containerRef = container;
      });
    });

    // 应用姿态
    applyPoseToNode(pose, container);

    // 若模型原始“前向 = +Z”,按你的约定给容器绕Y旋转180度
    if (MODEL_FORWARD_SIGN === +1) {
      const rot180Y = BABYLON.Quaternion.FromEulerAngles(0, Math.PI, 0);
      container.rotationQuaternion = rot180Y.multiply(container.rotationQuaternion);
    }

    // —— 缩放:1/3 弹出动画 —— //
    const startPos = container.position.clone();
    container.scaling.set(0.001, 0.001, 0.001);
    container.setEnabled(true);

    const scaleAnim = new BABYLON.Animation("spawnScale", "scaling", 60,
      BABYLON.Animation.ANIMATIONTYPE_VECTOR3, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
    const posAnim   = new BABYLON.Animation("spawnPos",   "position", 60,
      BABYLON.Animation.ANIMATIONTYPE_VECTOR3, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);

    scaleAnim.setKeys([
      { frame: 0,  value: new BABYLON.Vector3(0.001,0.001,0.001) },
      { frame: 6,  value: new BABYLON.Vector3(MODEL_SCALE*1.08, MODEL_SCALE*1.08, MODEL_SCALE*1.08) },
      { frame: 12, value: new BABYLON.Vector3(MODEL_SCALE, MODEL_SCALE, MODEL_SCALE) },
    ]);
    posAnim.setKeys([
      { frame: 0,  value: startPos.add(new BABYLON.Vector3(0,0.02,0)) },
      { frame: 12, value: startPos },
    ]);
    const easing1 = new BABYLON.QuadraticEase(); easing1.setEasingMode(BABYLON.EasingFunction.EASINGMODE_EASEOUT);
    const easing2 = new BABYLON.BackEase(0.8);    easing2.setEasingMode(BABYLON.EasingFunction.EASINGMODE_EASEOUT);
    scaleAnim.setEasingFunction(easing2); posAnim.setEasingFunction(easing1);
    container.animations = [scaleAnim, posAnim];
    scene.beginAnimation(container, 0, 12, false);

    // —— “过小兜底”:如果模型尺度很小(<3cm),自动放大到 ~20cm —— //
    scene.onBeforeRenderObservable.addOnce(() => {
      const meshes = container.getChildMeshes();
      if (meshes.length) {
        const bbox = BABYLON.Mesh.MinMax(meshes);
        const extent = bbox.max.subtract(bbox.min);
        const maxDim = Math.max(extent.x, extent.y, extent.z);
        if (isFinite(maxDim) && maxDim > 0 && maxDim < 0.03) {
          const target = 0.2; // 20 cm
          const k = target / maxDim;
          container.scaling = container.scaling.multiplyByFloats(k, k, k);
        }
      }
    });

    models.push(container);
    return container;
  }

  // ---------- 控制器 ----------
  xr.input.onControllerAddedObservable.add(async (controller) => {
    controller.onMotionControllerInitObservable.add(async (motionController) => {
      if (motionController.handedness !== "right") return;

      const trigger = motionController.getComponent("xr-standard-trigger");
      const thumbstick = motionController.getComponent("xr-standard-thumbstick");

      // 摇杆:X=旋转朝向,Y=前后;松手归零
      if (thumbstick) {
        thumbstick.onAxisValueChangedObservable.add((axes) => {
          rightAxisX = axes.x || 0;
          rightAxisY = axes.y || 0;
        });
        thumbstick.onButtonStateChangedObservable.add((state) => {
          if (!state.pressed) { rightAxisX = 0; rightAxisY = 0; }
        });
      }

      // 扳机:生成(并给诊断对照 cube)
      if (trigger) {
        trigger.onButtonStateChangedObservable.add((state) => {
          if (state.changes.pressed && state.pressed && latestHitPose) {
            let ok = false;
            try {
              const inst = spawnModelAtPose(latestHitPose);
              if (inst && inst.rotationQuaternion) {
                const eul = inst.rotationQuaternion.toEulerAngles();
                inst.metadata.targetYaw = eul.y; // 初始化目标朝向
                ok = true;
              }
            } catch(e) { ok = false; }
            __spawnCount++; flash(ok);

            if (DIAG_SPAWN_CUBE) {
              const c = BABYLON.MeshBuilder.CreateBox("diagCube", {size:0.1}, scene);
              applyPoseToNode(latestHitPose, c);
              const mat = new BABYLON.StandardMaterial("m", scene);
              // 绿色(成功)/ 红色(失败)的对照块,3秒后自动清除
              mat.diffuseColor = new BABYLON.Color3(ok ? 0 : 1, ok ? 1 : 0, 0);
              mat.alpha = 0.8; c.material = mat;
              setTimeout(()=>c.dispose(), 3000);
            }
          }
        });
      }

      // ===== 原生 hit-test(保持不变) =====
      const session = xr.baseExperience.sessionManager.session;
      const refSpace = xr.baseExperience.sessionManager.referenceSpace;
      const hitTestSource = await session.requestHitTestSource({ space: controller.inputSource.targetRaySpace });

      xr.baseExperience.sessionManager.onXRFrameObservable.add((xrFrame) => {
        // hit test
        const results = xrFrame.getHitTestResults(hitTestSource);
        if (results.length) {
          const pose = results[0].getPose(refSpace);
          if (pose) { latestHitPose = pose; marker.isVisible = true; applyPoseToNode(pose, marker); }
        } else { marker.isVisible = false; }

        // select with ray
        const tgtPose = xrFrame.getPose(controller.inputSource.targetRaySpace, refSpace);
        if (tgtPose) {
          const o = tgtPose.transform.position;
          const origin = new BABYLON.Vector3(o.x, o.y, o.z);
          const q = tgtPose.transform.orientation;
          const rot = new BABYLON.Quaternion(q.x, q.y, q.z, q.w);
          const forward = new BABYLON.Vector3(0, 0, -1);
          const dir = v3RotateByQuat(forward, rot).normalize();
          const ray = new BABYLON.Ray(origin, dir, 10.0);
          const pick = scene.pickWithRay(ray, (m) => {
            if (!m || !m.isPickable) return false;
            const cont = (m.metadata && m.metadata.__containerRef) || findSpawnContainer(m);
            return !!cont && models.indexOf(cont) !== -1;
          });
          selectedContainer = (pick && pick.hit)
            ? ((pick.pickedMesh.metadata && pick.pickedMesh.metadata.__containerRef) || findSpawnContainer(pick.pickedMesh))
            : null;
        } else { selectedContainer = null; }

        // smooth control:仅对选中实例
        if (selectedContainer) {
          const dt = scene.getEngine().getDeltaTime() / 1000;
          // yaw(X轴控制)
          const yawInput = rightAxisX, yawSpeed = 2.8;
          const md = selectedContainer.metadata;
          md.targetYaw += yawInput * yawSpeed * dt;
          const curYaw = selectedContainer.rotationQuaternion ? selectedContainer.rotationQuaternion.toEulerAngles().y : 0;
          const rotSmooth = 10.0;
          const yawError = normalizeAngle(md.targetYaw - curYaw);
          const step = 1 - Math.exp(-rotSmooth * dt);
          const newYaw = curYaw + yawError * step;
          selectedContainer.rotationQuaternion = BABYLON.Quaternion.FromEulerAngles(0, newYaw, 0);
          // planar move(Y轴控制)
          const moveInput = -rightAxisY, moveSpeed = 0.6;
          const { fwdPlanar } = getPlanarBasis();
          const desiredVel = fwdPlanar.scale(moveInput * moveSpeed);
          if (!md.velPlanar) md.velPlanar = new BABYLON.Vector3(0,0,0);
          const transSmooth = 8.0;
          md.velPlanar.x += (desiredVel.x - md.velPlanar.x) * (1 - Math.exp(-transSmooth * dt));
          md.velPlanar.y = 0;
          md.velPlanar.z += (desiredVel.z - md.velPlanar.z) * (1 - Math.exp(-transSmooth * dt));
          selectedContainer.position.addInPlace(md.velPlanar.scale(dt));
        }
      });
    });
  });

  // ==== 诊断 UI(不连电脑也能看到状态)====
  let diag = { useGUI: !!BABYLON.GUI, uiTex: null, panel: null, labels: [], dyntex: null, plane: null };
  function setupDiagUI() {
    if (diag.useGUI) {
      diag.uiTex = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("diagUI", true, scene);
      diag.panel = new BABYLON.GUI.StackPanel(); diag.panel.width = "360px";
      diag.panel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
      diag.panel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
      diag.panel.paddingTop = "8px"; diag.panel.paddingLeft = "8px"; diag.uiTex.addControl(diag.panel);
      function mk(){ const t=new BABYLON.GUI.TextBlock(); t.color="white"; t.fontSize=18; t.height="24px"; t.textHorizontalAlignment=0; return t; }
      for (let i=0;i<5;i++){ const L=mk(); diag.labels.push(L); diag.panel.addControl(L); }
    } else {
      diag.plane = BABYLON.MeshBuilder.CreatePlane("diagPlane",{size:0.35},scene);
      diag.plane.position = camera.position.add(new BABYLON.Vector3(0.2,0.2,0.6));
      diag.plane.billboardMode = BABYLON.Mesh.BILLBOARDMODE_ALL;
      const mat = new BABYLON.StandardMaterial("diagMat", scene);
      diag.dyntex = new BABYLON.DynamicTexture("diagDT", {width:512, height:256}, scene, true);
      mat.diffuseTexture = diag.dyntex; mat.emissiveColor = new BABYLON.Color3(1,1,1); mat.backFaceCulling=false;
      diag.plane.material = mat;
    }
  }
  setupDiagUI();
  function setOK_GUI(label, key, ok){ label.text = `${key}: ${typeof ok==="boolean" ? (ok?"OK":"...") : ok}`; label.color = (ok===true)?"#7CFC00":(ok===false?"#FF6347":"white"); }
  function setOK_Fallback(lines){ const ctx=diag.dyntex.getContext(); ctx.fillStyle="rgba(0,0,0,0.5)"; ctx.fillRect(0,0,512,256); ctx.fillStyle="white"; ctx.font="24px monospace"; lines.forEach((t,i)=>ctx.fillText(t,16,40+i*40)); diag.dyntex.update(); }
  function refreshDiagUI(){
    const lines = [
      `GLB Loaded: ${prefabReady ? "OK" : "..."}`,
      `Hit Pose  : ${!!latestHitPose}`,
      `Models    : ${models.length}`,
      `Selected  : ${!!selectedContainer}`,
      `Spawned   : ${__spawnCount}`
    ];
    if (diag.useGUI) {
      setOK_GUI(diag.labels[0], "GLB Loaded", !!prefabReady);
      setOK_GUI(diag.labels[1], "Hit Pose", !!latestHitPose);
      setOK_GUI(diag.labels[2], "Models", models.length);
      setOK_GUI(diag.labels[3], "Selected", !!selectedContainer);
      setOK_GUI(diag.labels[4], "Spawned", __spawnCount);
    } else { setOK_Fallback(lines); }
  }
  function flash(ok){
    if (diag.useGUI && diag.uiTex) { const r=new BABYLON.GUI.Rectangle(); r.thickness=0; r.width="100%"; r.height="100%"; r.background= ok?"#00800066":"#FF000066"; diag.uiTex.addControl(r); setTimeout(()=>diag.uiTex.removeControl(r),120); }
  }
  scene.onBeforeRenderObservable.add(refreshDiagUI);

  return scene;
};

                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
                    
                    const engineOptions = window.engine.getCreationOptions?.();
                    if (!engineOptions || engineOptions.audioEngine !== false) {
                        
                    }
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {scene.then(returnedScene => { sceneToRender = returnedScene; });
        
                    });

                    // Resize
                    window.addEventListener("resize", function () {
                        engine.resize();
                    });
        </script>
    </body>
</html>
